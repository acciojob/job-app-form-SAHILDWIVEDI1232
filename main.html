<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form method="post">
	<label for="name">Name*</label>
	<input id="name" type="text" name="name" required> 

	<label for="email">Email*</label>
	<input id="email" type="email" name="email" required> 
<p>Gender*</p>
	<label for="Male">Male*</label>
	<input id="male" type="radio" name="gender" value="male" required> 
	<label for="female">Female*</label>
	<input id="female" type="radio" name="gender" value="female" required> 

<label for="laptop">LaptopBrands*</label>
	<select id="laptop" name="Dropdown(Apple,Asus,HP)" type="multiselect">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
	</select>
	<label for="age">Age*</label>
	<input id="age" type="number" name="Number Input" required> 

		<label for="dob">Date of Birth*</label>
	<input id="dob" type="date" name="Date Input" required> 

	<label for="password">Password*</label>
		<input id="password" type="password" name="Password Input" required> 

	<label for="portfoliourl">Portfolio URL*</label>
	<input id="URL Input" type="url" name="URL Input" required> 

	<button type="submit">
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
